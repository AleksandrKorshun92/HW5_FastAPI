<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
    <h1>Пользователи</h1>
     <table>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Email</th>
<!--            <th>Password</th>-->
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
<!--            <td>{{ user.password }}</td>-->
        </tr>
        {% endfor %}
    </table>

<h2 class="text-monospace text-center">Добавить пользователя - нажмите кноппку </h2>
    <p class="row">
        <form action="/append/">
        <input type="submit" value="Добавить пользователя">
    </form>
</body>
</html>
